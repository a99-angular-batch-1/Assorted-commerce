<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm">

    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label>Category</label>
      <select class="form-control" title="Category" formControlName="categoryId">
        <option *ngFor="let category of categories$ | async;trackBy:trackByFn" [value]="category.id">{{category.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Brand</label>
      <input type="text" class="form-control" formControlName="brand" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" class="form-control" row="9"></textarea>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input formControlName="price" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label>Thumbnail</label>
      <p>{{filePath}}</p>
      <div class="upload-drop-zone" id="drop-zone" (click)="productImageUpload.click()">
        Just drag and drop files here
      </div>
      <input #productImageUpload type="file" (change)="onFileChange($event)" style="display: none;" />
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  <button type="button" class="btn btn-default btn-save" (click)="saveProduct()">{{saveBtnLabel}}</button>
</div>
